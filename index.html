<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="main-section">
      <form action="" class="register-form">
        <h1 class="wrapp-header"><span class="header-form">register</span></h1>
        <p class="description">
          create your account. its free and only takes a minute.
        </p>

        <div class="full-name">
          <input type="text" name="first-name" id="" placeholder="first name" />
          <input type="text" name="last-name" id="" placeholder="last name" />
        </div>

        <div class="contacts-info">
          <input type="email" name="user-email" id="" placeholder="email" />
          <input
            type="password"
            name="user-password"
            id=""
            placeholder="password"
          />
          <input
            type="password"
            name="confirm-password"
            id=""
            placeholder="confirm password"
          />
          <label for="">
            <input type="checkbox" name="" id="" />
            I accept the <a href="">terms of use</a> &
            <a href="">privacy policy</a>
          </label>
        </div>
        <button class="register-btn" type="submit">register now</button>
      </form>
    </section>
  </body>
</html>
